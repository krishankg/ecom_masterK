<form  class="form-product-ajax" method="POST" action="{% url 'carts:update'%}" class="form">
      {% csrf_token %}
      <input type='hidden' name="product_id" value={{ product.id }}>
      {% if in_cart %}
          <button type="submit" class="btn btn-link btn-sm" style="padding:0px;">Remove?</button>
      {% else %}
            <span class="submit-span">
            {% if product in cart.products.all %}
             <button type='submit' class='btn btn-danger'>Remove Cart</button>
            {% else %}
               <button type="submit" class="btn btn-success">add to cart</button>
            {% endif %}
          </span>
      {% endif %}
</form>
